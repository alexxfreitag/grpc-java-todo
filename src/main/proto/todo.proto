syntax = "proto3";

option java_package = "com.devfreitag";
option java_multiple_files=true;

message Todo {
  string id = 1;
  string description = 2;
  bool done = 3;
}

message CreateTodoRequest {
  string description = 1;
}

service TodoService {
  rpc createTodo(CreateTodoRequest) returns (Todo) {}
}